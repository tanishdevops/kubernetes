apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: nginx-custom-default-backend
  labels:
    app.kubernetes.io/name: nginx-custom-default-backend
    app.kubernetes.io/part-of: ingress-nginx
spec:
  selector:
    app.kubernetes.io/name: nginx-custom-default-backend
    app.kubernetes.io/part-of: ingress-nginx
  ports:
  - port: 80
    targetPort: 80
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: nginx-custom-default-backend
  labels:
    app.kubernetes.io/name: nginx-custom-default-backend
    app.kubernetes.io/part-of: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-custom-default-backend
      app.kubernetes.io/part-of: ingress-nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-custom-default-backend
        app.kubernetes.io/part-of: ingress-nginx
    spec:
      containers:
      - name: nginx-custom-default-backend
        image: lerndevops/samples:default-page
        ports:
        - containerPort: 80
        # Setting the environment variable DEBUG we can see the headers sent
        # by the ingress controller to the backend in the client response.
        env:
        - name: DEBUG
          value: "false"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pyapp
  template:
    metadata:
      labels:
        app: pyapp
    spec:
      containers:
        - name: pyapp
          image: lerndevops/samples:pyapp
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: pyapp-svc
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: pyapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unapp
  template:
    metadata:
      labels:
        app: unapp
    spec:
      containers:
        - name: unapp
          image: lerndevops/samples:unapp
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: unapp-svc
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: unapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
        - name: petclinic
          image: lerndevops/samples:petclinic
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: petclinic-svc
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: petclinic
